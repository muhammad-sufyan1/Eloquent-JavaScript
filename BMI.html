<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        .calculator-container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 2px 2px 12px rgba(0, 0, 0, 0.1);
        }
        input {
            margin: 10px 0;
            padding: 10px;
            width: calc(100% - 22px);
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            border: none;
            background-color: #28a745;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="calculator-container">
        <h1>BMI CALCULATOR</h1>
        <p>Height in meters:</p>
        <input class="height-input-field" type="number" step="0.01" placeholder="Enter your height in meters" />
        <p>Weight in kilograms:</p>
        <input class="weight-input-field" type="number" step="0.1" placeholder="Enter your weight in kilograms" /><br />
        <button class="calculate" onclick="calculateBMI()">Calculate</button>

        <h3 class="result"></h3>
        <p class="result-statement"></p>
    </div>

    <script>
        var heightInput = document.querySelector(".height-input-field");
        var weightInput = document.querySelector(".weight-input-field");
        var result = document.querySelector(".result");
        var statement = document.querySelector(".result-statement");

        function showAlert() {
            alert("Please enter valid height and weight values!");
        }

        function calculateBMI() {
            var height = parseFloat(heightInput.value);
            var weight = parseFloat(weightInput.value);

            // Validate inputs
            if (isNaN(height) || isNaN(weight) || height <= 0 || weight <= 0) {
                showAlert();
                result.innerText = '';
                statement.innerText = '';
                return;
            }

            // Calculate BMI
            var BMI = weight / (height ** 2);
            result.innerText = `Your BMI is: ${BMI.toFixed(2)}`;

            // Classify BMI
            if (BMI < 18.5) {
                statement.innerText = "Your BMI falls within the underweight range.";
            } else if (BMI < 24.9) {
                statement.innerText = "Your BMI falls within the normal or healthy weight range.";
            } else if (BMI < 29.9) {
                statement.innerText = "Your BMI falls within the overweight range.";
            } else {
                statement.innerText = "Your BMI falls within the obesity range.";
            }
        }
    </script>
</body>
</html>
